<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No screenshots window</title>
    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: 1C0A8A;
            display: none; /* Ocultar por defecto */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .message {
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="overlay" class="overlay">
        <div class="message">No screenshots please! Excuse this message, it activates when you hover the mouse over the browser tab. Just disable it by clicking on the screen!</div>
    </div>
    <script>
        document.addEventListener('mouseout', function(e) {
            if (!e.relatedTarget && !e.toElement) { // Mouse fuera de la ventana
                document.getElementById('overlay').style.display = 'flex';
            }
        });

        document.getElementById('overlay').addEventListener('click', function() {
            this.style.display = 'none'; // Ocultar el overlay al hacer clic
        });
    </script>
</body>
</html>
